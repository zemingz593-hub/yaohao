<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f2027, #000);
  font-family: Arial, sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 680px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  letter-spacing: 4px;
}

/* ğŸ± æ‘‡å¥–æœº */
.machine {
  width: 360px;
  height: 360px;
  margin: 0 auto;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(255,255,255,0.15));
  border: 10px solid rgba(255,255,255,0.45);
  box-shadow: inset 0 0 50px rgba(0,0,0,0.85);
  position: relative;
  overflow: hidden;
}

/* å‡ºçƒå£ */
.exit {
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 90px;
  height: 30px;
  background: #000;
  border-radius: 0 0 40px 40px;
}

/* æœºå™¨å†…æ»šåŠ¨çƒ */
.inner-ball {
  position: absolute;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #fff, #ff5252);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #000;
  animation: float 0.6s infinite alternate;
}

@keyframes float {
  0% { transform: translate(0, 0); }
  100% { transform: translate(220px, 220px); }
}

/* ğŸ± æ‰è½çƒ */
.drop-ball {
  position: absolute;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #fff, #ff1744);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  color: #000;
  animation: drop 0.9s ease-out forwards;
}

@keyframes drop {
  0%   { top: 260px; opacity: 0; }
  100% { top: 420px; opacity: 1; }
}

/* ç»“æœåŒº */
.results {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 18px;
}

.result-slot {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
}
button {
  margin-top: 30px;
  padding: 14px 36px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #ff1744, #ff9100);
  color: #fff;
}
</style>
</head>

<body>
<div class="container">
  <h1>ğŸ± å½©ç¥¨æ‘‡å·</h1>

  <div class="machine" id="machine">
    <div class="exit"></div>
  </div>

  <div class="results" id="results">
    <div class="result-slot"></div>
    <div class="result-slot"></div>
    <div class="result-slot"></div>
    <div class="result-slot"></div>
  </div>

  <button onclick="startDraw()">å¼€å§‹æ‘‡å·</button>
</div>

<script>
/* =============================
   ğŸ¯ è§„åˆ™ï¼š8 é€‰ 4ï¼ˆä¸é‡å¤ï¼‰
   ============================= */
const NUMBER_POOL = [1,2,3,4,5,6,7,8];
const DRAW_COUNT = 4;

function startDraw() {
  const machine = document.getElementById("machine");
  const results = document.querySelectorAll(".result-slot");

  // æ¸…ç©º
  machine.querySelectorAll(".inner-ball, .drop-ball").forEach(b => b.remove());
  results.forEach(r => r.innerText = "");

  /* æœºå™¨å†…æ»šåŠ¨çƒï¼ˆçº¯åŠ¨ç”»ï¼‰ */
  for (let i = 0; i < 14; i++) {
    const ball = document.createElement("div");
    ball.className = "inner-ball";
    ball.innerText = NUMBER_POOL[Math.floor(Math.random() * NUMBER_POOL.length)];
    ball.style.top = Math.random() * 260 + "px";
    ball.style.left = Math.random() * 260 + "px";
    machine.appendChild(ball);
  }

  /* ğŸ° çœŸæ­£æ‘‡å·ï¼ˆä¸é‡å¤ï¼‰ */
  let pool = [...NUMBER_POOL];
  let winners = [];

  while (winners.length < DRAW_COUNT) {
    const idx = Math.floor(Math.random() * pool.length);
    winners.push(pool[idx]);
    pool.splice(idx, 1);
  }

  /* ğŸ± ä¸€ä¸ªä¸€ä¸ªæ‰å‡ºæ¥ */
  winners.forEach((num, i) => {
    setTimeout(() => {
      const dropBall = document.createElement("div");
      dropBall.className = "drop-ball";
      dropBall.innerText = num;
      dropBall.style.left = "156px"; // å‡ºçƒå£æ­£ä¸­
      machine.appendChild(dropBall);

      results[i].innerText = num;
    }, (i + 1) * 1200);
  });
}
</script>
</body>
</html>
