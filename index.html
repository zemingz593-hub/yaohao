<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>å½©ç¥¨æ‘‡å·ç³»ç»Ÿ</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f2027, #000);
  font-family: Arial, sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 620px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  letter-spacing: 3px;
}

/* ğŸ± æ‘‡å¥–æœº */
.machine {
  width: 320px;
  height: 320px;
  margin: 0 auto;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(255,255,255,0.15));
  border: 8px solid rgba(255,255,255,0.4);
  box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
  position: relative;
  overflow: hidden;
}

/* å†…éƒ¨æ»šåŠ¨çƒ */
.ball {
  position: absolute;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #fff, #ff5252);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #000;
  animation: bounce 0.6s infinite alternate;
}

@keyframes bounce {
  0% { transform: translate(20px, 20px); }
  100% { transform: translate(240px, 240px); }
}

/* å¼€å¥–åŒº */
.results {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

.result-ball {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #fff, #ff1744);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  color: #000;
  box-shadow: 0 10px 20px rgba(0,0,0,0.6);
}

button {
  margin-top: 30px;
  padding: 14px 30px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #ff1744, #ff9100);
  color: #fff;
}
</style>
</head>

<body>
<div class="container">
  <h1>ğŸ± å½©ç¥¨æ‘‡å·</h1>

  <div class="machine" id="machine"></div>

  <div class="results" id="results"></div>

  <button onclick="startDraw()">å¼€å§‹æ‘‡å·</button>
</div>

<script>
const TOTAL_BALLS = 49;   // å·ç èŒƒå›´ï¼š1 - 49
const DRAW_COUNT = 4;    // âœ… åªä¸­ 4 ä¸ªå·ç 

function startDraw() {
  const machine = document.getElementById("machine");
  const results = document.getElementById("results");

  machine.innerHTML = "";
  results.innerHTML = "";

  // ç”Ÿæˆæ»šåŠ¨çƒ
  for (let i = 0; i < 10; i++) {
    const b = document.createElement("div");
    b.className = "ball";
    b.innerText = Math.floor(Math.random() * TOTAL_BALLS) + 1;
    b.style.top = Math.random() * 250 + "px";
    b.style.left = Math.random() * 250 + "px";
    machine.appendChild(b);
  }

  // æŠ½å–å·ç ï¼ˆä¸é‡å¤ï¼‰
  let pool = Array.from({length: TOTAL_BALLS}, (_, i) => i + 1);
  let winners = [];

  for (let i = 0; i < DRAW_COUNT; i++) {
    const idx = Math.floor(Math.random() * pool.length);
    winners.push(pool[idx]);
    pool.splice(idx, 1);
  }

  // ä¾æ¬¡å‡ºçƒ
  winners.forEach((num, i) => {
    setTimeout(() => {
      const rb = document.createElement("div");
      rb.className = "result-ball";
      rb.innerText = num;
      results.appendChild(rb);
    }, (i + 1) * 900);
  });
}
</script>
</body>
</html>
