<script>
const ADMIN_PASSWORD = "123"; // â† æ”¹è¿™é‡Œ
let history = [];

function unlock() {

function draw() {
  const names = list.value.split("\n").map(n => n.trim()).filter(n => n);
  const repeat = document.getElementById("repeat").checked;

  if (!names.length) return alert("è¯·è¾“å…¥åå•");

  if (!pool.length) return alert("äººæ•°ä¸è¶³");

function drawOnePersonFour(pool, repeat) {
  const reels = [
    document.getElementById("reel1"),
    document.getElementById("reel2"),
    document.getElementById("reel3"),
    document.getElementById("reel4")
  ];

  // å¼€å§‹æ»šåŠ¨

    reels.forEach(r => r.innerText = temp);
    times++;

    if (times > 30) {
      clearInterval(rolling);
      reels.forEach(r => r.classList.remove("spin"));

      // ğŸ¯ åªæŠ½ä¸€ä¸ªäºº

        "ğŸ‰ æœ¬è½®ä¸­å¥–è€… ğŸ‰<br>" +

  }, 80);
}
