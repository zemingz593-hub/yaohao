<script>
const balls = document.querySelectorAll(".ball")
const btn = document.getElementById("btn")

function start(){
  btn.disabled = true

  // æ»šåŠ¨åŠ¨ç”»
  let rolling = setInterval(()=>{
    balls.forEach(b=>{
      b.innerText = Math.floor(Math.random()*8)+1
    })
  },80)

  // åœæ­¢å¹¶å¼€å¥–
  setTimeout(()=>{
    clearInterval(rolling)

    let pool = [1,2,3,4,5,6,7,8]
    let result = []

    while(result.length < 4){
      let i = Math.floor(Math.random()*pool.length)
      result.push(pool[i])
      pool.splice(i,1)
    }

    balls.forEach((b,i)=>{
      b.innerText = result[i]
    })

    btn.disabled = false
  },2500)
}
</script>
