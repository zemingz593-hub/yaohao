<script>
const ADMIN_PASSWORD = "123"; // æ”¹å¯†ç 
let history = [];

function unlock() {
  if (document.getElementById("adminPwd").value === ADMIN_PASSWORD) {
    startBtn.disabled = false;
    resetBtn.disabled = false;
    lockTip.innerText = "âœ… ç®¡ç†å‘˜å·²è§£é”";
    lockTip.style.color = "#00e676";
  } else alert("å¯†ç é”™è¯¯");
}

function draw() {
  const names = list.value.split("\n").map(n => n.trim()).filter(n => n);
  const count = +document.getElementById("count").value;
  const repeat = document.getElementById("repeat").checked;

  if (!names.length) return alert("è¯·è¾“å…¥åå•");

  let pool = repeat ? [...names] : names.filter(n => !history.includes(n));
  if (pool.length < count) return alert("äººæ•°ä¸è¶³");

  result.innerHTML = "";
  drawOne(pool, count, repeat);
}

function drawOne(pool, left, repeat) {
  if (left <= 0) return;

  reel.classList.add("spin");
  let speed = 80;
  let times = 0;

  let rolling = setInterval(() => {
    reel.innerText = pool[Math.floor(Math.random() * pool.length)];
    times++;

    if (times > 30) {
      clearInterval(rolling);
      reel.classList.remove("spin");

      const idx = Math.floor(Math.random() * pool.length);
      const winner = pool[idx];

      reel.innerText = winner;
      result.innerHTML += "ğŸ‰ " + winner + "<br>";

      if (!repeat) {
        history.push(winner);
        pool.splice(idx, 1);
      }

      setTimeout(() => {
        drawOne(pool, left - 1, repeat);
      }, 1000);
    }
  }, speed);
}

function reset() {
  history = [];
  reel.innerText = "---";
  result.innerHTML = "";
}
